        body { 
            font-family: sans-serif;

            background-attachment: fixed;
            margin: 0;

            align-items: center;
            min-height: 100vh;

        }

        .container {

            max-width: 700px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);

            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);

            position: relative;
        }

        h1 { font-size: 1.8em; }
        h2 { font-size: 1.3em; }

        .operator-display img, .gadget-section img, .history-images img {
            max-width: 100%; /* Scale images to fit the container */
            height: auto;
        }

        .button, .role-button {
            font-size: 1em;
            padding: 10px 15px;
        }

        h1, h2 {
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        h1 { font-size: 2em; }
        h2 { font-size: 1.5em; }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 10px;
            margin: 0 auto;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .operator-display {
            margin-top: 20px;
            border: 1px solid #555;
            padding: 15px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        .weapon-info, .gadget-info { margin-top: 15px; }
        .weapon-info strong { font-weight: 700; text-transform: uppercase; font-size: 1.2em; }

        .gadget-section img {
            width: 75px;
            height: auto;
            object-fit: contain;
        }

        .gadget-images {
            display: flex;
            gap: 10px;
        }

        .operator-images img {
            width: 200px;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            border: 2px solid #FFFFFF;
        }

        /* Styles for larger buttons with BebasNeueRegular font */
        .button, .role-button {
            font-family: 'Confidel', sans-serif; /* Use BebasNeueRegular font for buttons only */
            background-color: #6270b6; /* Button color */
            color: white;
            font-size: 20px; /* Increased font size */
            padding: 15px 20px; /* Increased padding for a larger button */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .role-button.active {
            background-color: #515e9c; /* Slightly darker for active state */
        }

        .button:hover, .role-button:hover {
            background-color: #4e5a8d; /* Darker shade on hover */
        }

        button:active {
            background-color: #3d4878; /* Darker shade when pressed */
        }

        .history {
            margin-top: 20px;
            padding: 10px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }

        .history-images {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .history-images img {
            width: 100px;
            height: auto;
            border-radius: 5px;
            border: 2px solid #FFFFFF;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
        }

        /* Style for background operator images */
        .background-operator {
            position: absolute;
            opacity: 0.15;
            pointer-events: none;
            transition: all 0.5s ease;
            max-width: 20%;
            z-index: 0;
        }

        function populateSpecialties() {
            const specialtyContainer = document.getElementById("specialty-checkboxes");
            const specialties = [...new Set(operators
                .filter(op => op.role === selectedRole)
                .flatMap(op => op.specialties)
            )];

            specialtyContainer.innerHTML = "";
            specialties.forEach(specialty => {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = specialty;
                checkbox.id = `specialty-${specialty}`;
                checkbox.name = "specialty";

                const label = document.createElement("label");
                label.htmlFor = `specialty-${specialty}`;
                label.innerText = specialty;

                specialtyContainer.appendChild(checkbox);
                specialtyContainer.appendChild(label);
                specialtyContainer.appendChild(document.createElement("br"));
            });
        }

        function getSelectedSpecialties() {
            const checkboxes = document.querySelectorAll("input[name='specialty']:checked");
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function selectRole(role) {
            selectedRole = role;
            populateSpecialties();
            
            document.getElementById("attackButton").classList.toggle("active", role === "Attacker");
            document.getElementById("defenseButton").classList.toggle("active", role === "Defender");
        }

        function randomiseOperator() {
            const difficulty = document.getElementById("difficulty").value;
            const selectedSpecialties = getSelectedSpecialties();

            const filteredOperators = operators.filter(op => 
                op.role === selectedRole &&
                (!difficulty || op.difficulty === difficulty) &&
                (selectedSpecialties.length === 0 || op.specialties.some(spec => selectedSpecialties.includes(spec)))
            );

            if (filteredOperators.length === 0) {
                alert("No operators found with the selected filters.");
                return;
            }

            const selectedOperator = filteredOperators[Math.floor(Math.random() * filteredOperators.length)];

            // Display operator image
            document.getElementById('operatorImage').src = `images/operators/${selectedOperator.name}.png`;
            document.getElementById('operatorImage').style.display = "block";

            // Display primary weapon and image
            document.getElementById('primaryWeaponName').innerText = selectedOperator.primaryWeapons[0];
            document.getElementById('primaryWeaponImage').src = `images/weapons/${selectedOperator.primaryWeapons[0]}.png`;
            document.getElementById('primaryWeaponImage').style.display = "block";

            // Display secondary weapon and image
            document.getElementById('secondaryWeaponName').innerText = selectedOperator.secondaryWeapons[0];
            document.getElementById('secondaryWeaponImage').src = `images/weapons/${selectedOperator.secondaryWeapons[0]}.png`;
            document.getElementById('secondaryWeaponImage').style.display = "block";

            // Display gadgets (only one unless Striker or Sentry)
            const gadgetNames = selectedOperator.name === "Striker" || selectedOperator.name === "Sentry"
                ? selectedOperator.gadgets.slice(0, 2)
                : selectedOperator.gadgets.slice(0, 1);
                
            document.getElementById('gadgetNames').innerText = gadgetNames.join(', ');

            // Display gadget images
            document.getElementById('gadgetImage1').src = `images/gadgets/${gadgetNames[0]}.png`;
            document.getElementById('gadgetImage1').style.display = "block";
            if (gadgetNames[1]) {
                document.getElementById('gadgetImage2').src = `images/gadgets/${gadgetNames[1]}.png`;
                document.getElementById('gadgetImage2').style.display = "block";
            } else {
                document.getElementById('gadgetImage2').style.display = "none";
            }

            history.unshift(selectedOperator.name);
            if (history.length > 5) history.pop();

            const historyImages = document.getElementById("historyImages");
            historyImages.innerHTML = history.map(opName => 
                `<img src="images/operators/${opName}.png" alt="${opName}">`
            ).join("");

            addBackgroundOperatorImage(selectedOperator.name);
        }

        function addBackgroundOperatorImage(operatorName) {
            const bgImage = document.createElement('img');
            bgImage.src = `images/BackgroundOperators/${operatorName}.png`;
            bgImage.classList.add('background-operator');

            const randomX = Math.floor(Math.random() * 90);
            const randomY = Math.floor(Math.random() * 90);
            const randomRotation = Math.floor(Math.random() * 360);
            const randomScale = Math.random() * 0.5 + 0.5;

            bgImage.style.left = `${randomX}%`;
            bgImage.style.top = `${randomY}%`;
            bgImage.style.transform = `rotate(${randomRotation}deg) scale(${randomScale})`;

            document.body.appendChild(bgImage);

            const bgImages = document.querySelectorAll('.background-operator');
            if (bgImages.length > 100) {
                bgImages[0].remove();
            }
        }

        function resetRandomiser() {
            history = [];
            document.getElementById("historyImages").innerHTML = "";
            document.getElementById("operatorImage").style.display = "none";
            selectRole('Attacker');

            document.querySelectorAll('.background-operator').forEach(bgImage => bgImage.remove());
        }

        document.addEventListener("DOMContentLoaded", function() {
            selectRole(selectedRole);
        });
    </script>
